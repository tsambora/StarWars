<div class="modal-content">
  <h1>{{starship.detail.name}}</h1>
  <h3>{{starship.detail.model}}</h3>
  <h5>Manufacturer: <b>{{starship.detail.manufacturer}}</b></h5>
  <h5>Cost: <b>{{starship.detail.cost_in_credits}} credits</b></h5>
  <h5>Class: <b>{{starship.detail.starship_class}}</b></h5>
</div>
<div class="modal-footer">
  <a class="btn modal-action waves-effect teal lighten-1 white-text" ng-click="close()" ui-sref="app.moredetail({url: starship.detail.url})">More Detail</a>
  <a class="btn-flat modal-action modal-close waves-effect left">Cancel</a>
</div>
