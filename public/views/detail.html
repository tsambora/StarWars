<div class="modal-content yellow darken-1 blue-text text-darken-1">
  <h1 class="center themed">{{starship.detail.name}}</h1>
  <hr noshade id="detail-underline" class="blue darken-3">
  <h3>{{starship.detail.model}}</h3>
  <h5>Manufacturer: <b>{{starship.detail.manufacturer}}</b></h5>
  <h5>Cost: <b>{{starship.detail.cost_in_credits}} credits</b></h5>
  <h5>Class: <b>{{starship.detail.starship_class}}</b></h5>
</div>
<div class="modal-footer">
  <a class="btn modal-action waves-effect blue darken-3 yellow-text text-darken-1" ng-click="close()" ui-sref="app.moredetail({url: starship.detail.url})">More Detail</a>
  <a class="btn-flat modal-action modal-close waves-effect left blue-text text-darken-3">Cancel</a>
</div>
